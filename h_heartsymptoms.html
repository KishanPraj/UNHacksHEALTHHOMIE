<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Heart Disease Symptoms Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        td {
            padding: 10px;
        }
        input[type="number"] {
            width: calc(100% - 20px); /* Adjust input width considering padding */
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #recommendation {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black; /* Updated color */
            font-weight: bold; /* Make text bold */
        }
    </style>
</head>
<body>
    <h1>Enter Heart Disease Symptoms Data</h1>
    <form id="symptoms-form">
        <table>
            <tr><td>Age</td><td><input type="number" name="age" id="age"></td></tr>
            <tr><td>Sex</td><td><input type="number" name="sex" id="sex"></td></tr>
            <tr><td>Chest Pain Type</td><td><input type="number" name="chest_pain_type" id="chest_pain_type"></td></tr>
            <tr><td>Resting Blood Pressure</td><td><input type="number" name="resting_bp" id="resting_bp"></td></tr>
            
			<tr><td>Cholesterol</td><td><input type="number" name="cholesterol" id="cholestoral"></td></tr>
																   	
            <tr><td>Fasting Blood Sugar</td><td><input type="number" name="fasting_blood_sugar" id="fasting_blood_sugar"></td></tr>
            <tr><td>Rest ECG</td><td><input type="number" name="restecg" id="restecg"></td></tr>
            <tr><td>Max Heart Rate</td><td><input type="number" name="max_hr" id="max_hr"></td></tr>
            <tr><td>Exercise Induced Angina</td><td><input type="number" name="exang" id="exang"></td></tr>
            <tr><td>Old Peak</td><td><input type="number" name="oldpeak" id="oldpeak"></td></tr>
            <tr><td>Slope</td><td><input type="number" name="slope" id="slope"></td></tr>
            <tr><td>Number of Major Vessels Colored</td><td><input type="number" name="num_major_vessels" id="num_major_vessels"></td></tr>
            <tr><td>Thal</td><td><input type="number" name="thal" id="thal"></td></tr>
        </table>
        <button type="button" onclick="submitHeartSymptoms()">Submit</button>
    </form>
    <div id="recommendation"></div>

    <script src="h_script.js"></script>
</body>
</html>
